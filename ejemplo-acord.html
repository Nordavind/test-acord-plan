<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acordeón horizontal verticalizado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .accordion-container {
      display: flex;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .accordion-panel {
      flex: 1;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      min-width: 100px;
      transition: background 0.3s ease;
    }

    .panel-compact {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .panel-compact span {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    .panel-expanded {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      text-align: center;
    }

    .panel-expanded img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="accordion-container">
  <div class="accordion-panel" style="background:#f8c291">
    <div class="panel-compact"><span>Este es el item 1</span></div>
    <div class="panel-expanded">
      <img src="https://via.placeholder.com/100" alt="Imagen A">
      <p>Descripción del ítem 1</p>
    </div>
  </div>
  <div class="accordion-panel" style="background:#6a89cc">
    <div class="panel-compact"><span>Este es el item 2</span></div>
    <div class="panel-expanded">
      <img src="https://via.placeholder.com/100" alt="Imagen B">
      <p>Descripción del ítem 2</p>
    </div>
  </div>
  <div class="accordion-panel" style="background:#82ccdd">
    <div class="panel-compact"><span>Este es el item 3</span></div>
    <div class="panel-expanded">
      <img src="https://via.placeholder.com/100" alt="Imagen C">
      <p>Descripción del ítem 3</p>
    </div>
  </div>
</div>

<script>
  const panels = document.querySelectorAll('.accordion-panel');

  function expandPanel(panelToExpand) {
    panels.forEach(panel => {
      const isTarget = panel === panelToExpand;
      const expanded = panel.querySelector('.panel-expanded');
      const compact = panel.querySelector('.panel-compact');

      if (isTarget) {
        gsap.to(panel, { flex: 3, duration: 0.4, ease: "power2.out" });
        expanded.style.display = 'flex';
        compact.style.display = 'none';
      } else {
        gsap.to(panel, { flex: 0, minWidth: 100, duration: 0.4, ease: "power2.out" });
        expanded.style.display = 'none';
        compact.style.display = 'flex';
      }
    });
  }

  panels.forEach(panel => {
    panel.addEventListener('mouseenter', () => {
      expandPanel(panel);
    });
  });

  // Estado inicial: primer panel expandido
  expandPanel(panels[0]);
</script>

</body>
</html>
